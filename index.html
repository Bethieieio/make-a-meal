<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Meal | The Dinner Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5a5453a46.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter+Tight:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="background-burger">
        
        <h1 class="title text-center">Make a Meal</h1>

    <div class="generator container">
        <div class="row text-center">
            <div class="offset-md-1 col-md-4 col-sm-12 d-grid">
                <button type="button" class="generator-button btn btn-danger">Main</button>
            </div>
            
            <div class="col-md-6 col-sm-12 text-area">
                <div>Hot Dog</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="offset-md-1 col-md-4 col-sm-12 d-grid">
                <button type="button" class="generator-button btn btn-warning">Secondary</button>
            </div>
            
            <div class="col-md-6 col-sm-12 text-area">
                <div>Chips</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="offset-md-1 col-md-4 col-sm-12 d-grid">
                <button type="button" class="generator-button btn btn-success">Tertiary</button>
            </div>
            
            <div class="col-md-6 col-sm-12 text-area">
                <div>Onion Rings</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-6 col-sm-12 d-grid">
                <button type="button" class="meal-button btn btn-primary">Comp. Meal</button>
            </div>
            
            <div class="col-md-6 col-sm-12 text-area">
                <div>Fajitas</div>
            </div>
        </div>

        

        
    </div>

    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
